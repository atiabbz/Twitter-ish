{% extends 'network/layout.html' %}
{% load static %}

{% block script %}
<script src="{% static 'network/scripts.js' %}"></script>
{% endblock %}

{% block body %}
    <ul class="list-group">
        {% for follower in followers %}
        <li class="list-group-item"><a href="/profile/{{ follower.username }}">{{ follower.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
