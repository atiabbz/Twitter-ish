{% extends 'network/layout.html' %}
{% load static %}

{% block script %}
<script src="{% static 'network/scripts.js' %}"></script>
{% endblock %}

{% block body %}
    <div id="user-info">
        <p><img src="{% static 'network/avatar.png' %}" alt="avatar" class="mx-auto d-block" style="width: 25%;"></p>
        <p><h2 id="profileName" class="text-center">{{ profileName }}</h2></p>
        <p class="text-center">
            <a id="followerCount" href="{% url 'followers' profileName %}" class="badge badge-pill badge-secondary">{{ followerCount }} Followers</a>
            <a id="followingCount" href="{% url 'following' profileName %}" class="badge badge-pill badge-secondary">{{ followingCount }} Following</a>
        </p>
        <p id="follow" class="text-center"></p>
    </div>

    <div id="posts-view">
    </div>

    <div id="pagination">
        <nav aria-label="Pagination">
            <ul class="pagination" style="justify-content: center;">
                <li id="previous" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <!-- <li class="page-item active"><a id="page1" class="pageBtn page-link" href="#">1</a></li> -->
                <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
{% endblock %}
